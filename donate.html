    <script>

    // ------------------------------
    // ----- THEME SWITCHER     -----
    // ------------------------------

    // Capture the current theme from local storage and adjust the page to use the current theme.
    const htmlEl = document.getElementsByTagName('html')[0];
    const currentTheme = localStorage.getItem('theme') ? localStorage.getItem('theme') : null;

    if (currentTheme) {
        htmlEl.dataset.theme = currentTheme;
    }

    // When the user changes the theme, we need to save the new value on local storage
    const toggleTheme = (theme) => {
        htmlEl.dataset.theme = theme;
        localStorage.setItem('theme', theme);
    }

    if (localStorage.getItem("theme") === null) {
        $('#icon-dark').show();
    }
    else if (localStorage.getItem("theme") === "dark") {
        $('#icon-dark').hide();
        $('#icon-light').show();
    }
    else {
        $('#icon-light').hide();
        $('#icon-dark').show();
    }

    $('#icon-dark').on('click', function() {
        $(this).hide();
        $('#icon-light').show();
    });

    $('#icon-light').on('click', function() {
        $(this).hide();
        $('#icon-dark').show();
    });


    //tooltip from bootstrap
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();
    });

    // ------------------------------
    // ----- SMOOTH SCROLL ICON -----
    // ------------------------------
    $(window).scroll(function(){
        if ($(window).scrollTop() > 100 ) {
            $('.fh5co-gotop').show();
        } else {
            $('.fh5co-gotop').hide();
        }
    });

    $(".fh5co-gotop").click(function(){
        $("html, body").animate({ scrollTop: 0 });
    });


    </script>
